<header class="w-full px-6 py-4 flex justify-between items-center bg-transparent">
    <div  class="text-lg font-bold max-w-[50px]">lucas codes stuff.</div>
    <nav class="flex space-x-6">
        <div *ngFor="let link of navItems; let i = index">
          <a
            #navLink
            class="inline-block transition-transform duration-300 font-[500] text-white"
            [routerLink]="link === 'home' ? '/' : '/' + link.toLowerCase()"
            (mouseenter)="animateNavLink(i)"
            (mouseleave)="resetNavLink(i)"
          >
            {{ link }}
          </a>
        </div>
      </nav>      
  </header>
